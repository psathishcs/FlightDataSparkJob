plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    
    // Apply the eclipse plugin to add support for building an application
    id 'eclipse'
}


dependencies {
   	compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.2'
	compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.3.2'
	compile group: 'org.apache.spark', name: 'spark-hive_2.11', version: '2.3.2'
	compile group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
task(runFlightDataJob, dependsOn: 'classes', type: JavaExec) {
   main = 'org.flightdata.FlightDataApplication'
   classpath = sourceSets.main.runtimeClasspath
   args '/home/psathishcs/datasets/RITA/2007.csv'
   systemProperty 'simple.message', 'Hellom, World: Word Count!'
}